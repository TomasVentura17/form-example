<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0d94b1d75c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card m-5">
        <div class="card-header">
            <h1>Payment form example</h1>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
               Some fields are missing!
              </div>
          <div class="row">
                <div class="col-5 ">
                    <label for="card" class="form-label"> Card #</label>
                    <input type="text" class="form-control" id="card" name="num_card" placeholder="XXXXX">
                </div>
                <div class="col-3">
                    <label for="cvc" class="form-label"> CVC #</label>
                    <input type="text" id="cvc" class="form-control" name="cvc" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" id="amount" class="form-control" name="amount" placeholder="Amount">
                </div>
            </div>
            <div class="row">
                <div class="col-6 ">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" name="firstname">
                </div>
                <div class="col-6">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" id="lname" class="form-control" name="lastname" >
                </div>
            </div>
            <div class="row">
                <div class="col-6 ">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="col-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" id="state"  class="form-control" name="state" placeholder="Pick a state" >
                </div>
                <div class="col-3">
                    <label for="postcode" class="form-label">Postal Code</label>
                    <input type="text" id="postcode" class="form-control" name="postalcode" >
                </div>
            </div>
            <div class="row">
                
                <div class="col-6">
                    
                    <p>We accept:<p>
                    <div class=" bg-secondary p-1 rounded " style="width:200px;">
                        <input type="radio" id="icon1" name="tarjetas" value="icon1" />
                        <label for="icon1"><i class="fa-brands fa-cc-mastercard"></i></label>

                        <input type="radio" id="icon2" name="tarjetas" value="icon2" />
                        <label for="icon2"><i class="fa-brands fa-cc-visa"></i></label>

                        <input type="radio" id="icon3" name="tarjetas" value="icon3" />
                        <label for="icon3"><i class="fa-brands fa-cc-amex"></i></label>
                        
                        <input type="radio" id="icon4" name="tarjetas" value="icon4" />
                        <label for="icon4"><i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                </div>
                <div class="col-6">
                    <p>Message</p>
                    <textarea  class="rounded" name="textarea" rows="3" cols="80" ></textarea>
                    <p>Add any notes here</p>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a href="#" class="btn btn-primary">Send</a>
            <a href="#" class="btn btn-secondary">Cancel</a>
            
        </div>
    </div>
    









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
